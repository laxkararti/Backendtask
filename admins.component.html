<mat-card class="my-card" style="margin-top: 60px; margin-left: 300px; width: 500px;">

<h1 style="margin-left: 100px;">Register</h1>
<form [formGroup]="registerForm">


  <div class="form-group">
    <label>Name:</label>
      <input formControlName="name" type="text" class="form-control"   placeholder="Name" style="margin-left: 50px; margin-top: 7px;">
  </div>

    <div class="form-group">
<label>Email:</label>
      <input formControlName="email" type="email" class="form-control"   placeholder="Enter email"  style="margin-left:  50px;" >
    </div>

    
    <div class="form-group">
      <label>Phone</label>
        <input formControlName="phone"  type="text" class="form-control"   placeholder="Phone" style="margin-left: 50px; margin-top: 7px;">
      </div>


    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password"  class="form-control"   placeholder="password" style="margin-left: 50px; margin-top: 7px;">
    </div>

    
    <div class="form-group" style="margin-left: 70px;">
        <button type="button"  (click)="register()" style="background-color: rgb(68, 68, 250); margin-top: 7px;">Signup</button>
    </div>
  </form>
  </mat-card>
