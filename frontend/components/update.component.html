<mat-card style="margin-top: 60px; margin-left: 300px;">

        <h2 style="color: brown; text-align: center; margin-top: 30px;">Edit User</h2>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group" style="padding-top: 4px; padding-bottom: 4px; padding-left: 10px;">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group" style="padding-top: 4px; padding-bottom: 4px; padding-left: 10px;">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>

        
          <div class="form-group" style="padding-top: 4px; padding-bottom: 4px; padding-left: 10px;">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="phone">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group"style="padding-top: 4px; padding-bottom: 4px; padding-left: 30px;">
            <button class="btn btn-success btn-lg btn-block"  style="background-color: blue;" type="submit">Update</button>
          </div>
        </form>
      </mat-card>
